<script>
  let mobile = true;
  let callMe = new Promise((res, rej) => {
    if (mobile) {
      res("resolved");
    } else {
      rej("false");
    }
  });

  callMe
    .then((res) => {
      console.log(res);
    })
    .catch((err) => {
      console.log(err);
    });
</script>
