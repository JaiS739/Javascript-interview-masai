<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise Practice</title>
  </head>
  <body>
    <h1>Promises practice</h1>
  </body>
</html>
<script>
  let shop_open = true;

  let take_order = (time, work) => {
    return new Promise((res, rej) => {
      if (shop_open) {
        setTimeout(() => {
          res(work());
        }, time);
      } else {
        rej(console.log("shop is closed"));
      }
    });
  };

  take_order(2000, () => {
    console.log("icecream is getting ready");
  }).then(() => {
    return take_order(5000, () => {
      console.log("here is your icecream");
    });
  });
</script>
